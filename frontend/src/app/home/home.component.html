<mat-card *ngIf="isAuth" class="cardC">
    <div class="chart-wrapper edin">

        <canvas baseChart
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins">
        </canvas>
    </div>
    <button class ="" (click)="getData()">getData</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <p>Upload files:</p>
    <br>
    <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload accept=".csv" required />
    <br>
    {{fileName || "No file uploaded yet."}}

    <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
        <mat-icon>attach_file</mat-icon>
    </button>



</mat-card>

<mat-card *ngIf="!isAuth" class="cardC">
    <p class="logintext">You are not logged in. Please make sure to login in order to upload files</p>
    <img class="logo" src="/assets/img/maskottchen.jpg" alt="logo">
</mat-card>
