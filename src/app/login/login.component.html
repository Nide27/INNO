<div class="container">

  <h1>Sign in to Smart Maintenance</h1>

  <mat-card class="cardC">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" (ngSubmit)="onSubmit(email, pass)">
      <mat-form-field appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" [formControl]="emailFormControl" #email placeholder="E-Mail" required>
        <mat-error *ngIf="emailFormControl.hasError('email')">
          Please enter a valid email address!
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is required!
        </mat-error>
      </mat-form-field>

      <br>

      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl" #pass
          placeholder="Password" required>
        <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is required!
        </mat-error>
      </mat-form-field>

      <br>

      <mat-card-actions class="buttonSpace">
        <div fxFlex>
        </div>
        <a mat-raised-button class="siCSS" type="button" routerLink="/login">Sign in</a>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
