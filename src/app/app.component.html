<div style="height: 80vh;">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <a type="button" routerLink="/home"><img class="logo" src="/assets/img/gecco.png" routerLink="/login" alt="logo"></a>
      <button mat-icon-button (click)="sidenav.toggle()" style="text-align: right;" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button class="btnDefault" type="button" routerLink="/sign-up">LOREM IPSUM</a>
        <a mat-button class="btnDefault" type="button" routerLink="/sign-up">DASHBOARD</a>
        <a mat-button class="btnDefault" type="button" routerLink="/faq">HOW TO ?</a>
        <a mat-button class="siCSS" type="button" routerLink="/login">Sign in</a>
        <a mat-button class="caCSS" type="button" routerLink="/register">Create Account</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a mat-list-item type="button" routerLink="/sign-up">LOREM IPSUM</a>
        <a mat-list-item type="button" routerLink="/sign-up">DASHBOARD</a>
        <a mat-list-item type="button" routerLink="/faq">HOW TO ?</a>
        <a mat-list-item type="button" routerLink="/login">Sign in</a>
        <a mat-list-item type="button" routerLink="/register">Create Account</a>
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
